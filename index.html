<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A lightweight, peer-to-peer web application for sharing encrypted code snippets" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <title>P2P Gists - Secure Code Snippet Sharing</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      body.loaded {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-dark-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Apply loaded class after DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
